# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.1/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - lint
      - publish
      - test
      - version
      - coverage
  shellScripts:
    dev: []
    ignore: []
    root: ''

ignoreErrors:
  missing: []
  shouldBeDependency:
    - pegjs
  shouldBeDevDependency: []
  unused: []

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.js'
    ignore:
      - 'node_modules/**/*'
      - 'examples/**/*'
      - 'tonic_example.js'
    root: '**/*.js'
  stripLoaders: false
  transpilers: []
